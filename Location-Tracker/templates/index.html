<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Location Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Phone Number Location Tracker </h1>
    <button onclick="showForm()">Track Location</button>

    <div class="form-container" id="formContainer">
        <form action="/result" method="post" class="form">
            <label for="phone_number">Enter Phone Number with Country Code:</label>
            <input type="text" id="phone_number" name="phone_number" required>
            <button class="btn" type="submit">
                <p>
                    Track Location
                </p></button>
        </form>
    </div>

    <script>
        function showForm() {
            var formContainer = document.getElementById("formContainer");
            formContainer.style.display = "flex";
        }
    </script>
</body>
</html>
